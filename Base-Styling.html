<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern CMS Tabs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
    }

    header {
      width: 100vw;
      height: 60px;
      background-color: rgb(136, 28, 28);
      margin-top: 36px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 25px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo .logo-image {
      width: 130px;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      background-color: #f4f4f4;
      border-radius: 50%;
    }

    .logo .logo-image img {
      border-radius: 50%;
      width: 100%;
      height: auto;
    }

    .logo h2 {
      color: white;
      font-size: 20px;
      white-space: nowrap;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 15px;
      color: white;
    }

    .user h2 {
      font-size: 16px;
      white-space: nowrap;
    }

    .logout-btn {
      background-color: white;
      color: rgb(136, 28, 28);
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #ddd;
    }

    /* NEW Modern Panel Styling */
    .tab-wrapper {
      margin: 50px auto 0;
      max-width: 1200px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }

    .tab-header {
      display: flex;
      background-color: #f8f9fc;
      border-bottom: 1px solid #ddd;
    }

    .tab-header .tab {
      flex: 1;
      text-align: center;
      padding: 18px 10px;
      font-weight: bold;
      color: #444;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    .tab-header .tab:hover {
      background-color: #eaeaea;
    }

    .tab-header .tab.active {
      background-color: white;
      color: rgb(136, 28, 28);
    }

    .tab-header .tab.active::after {
      content: "";
      position: absolute;
      bottom: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      height: 4px;
      background-color: rgb(136, 28, 28);
      border-radius: 2px;
    }

    .tab-content {
      padding: 30px 40px;
      background-color: white;
      min-height: 250px;
    }

    .tab-content h3 {
      margin-bottom: 10px;
      color: #222;
    }

    .tab-content p {
      color: #555;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-image">
        <img src="logo.jpg" alt="logo image">
      </div>
      <h2>Secured CMS</h2>
    </div>

    <div class="user">
      <h2>CH HAND</h2>
      <button class="logout-btn">Logout</button>
    </div>
  </header>

  <!-- Beautiful Tabbed Pane -->
  <div class="tab-wrapper">
    <div class="tab-header">
      <div class="tab active" onclick="showTab(0)">Dashboard</div>
      <div class="tab" onclick="showTab(1)">Complaints</div>
      <div class="tab" onclick="showTab(2)">Users</div>
      <div class="tab" onclick="showTab(3)">Stock</div>
      <div class="tab" onclick="showTab(4)">Reports</div>
    </div>

    <div class="tab-content" id="tab-content">
      <h3>Dashboard</h3>
      <p>This is your dashboard overview. Use the tabs to navigate your CMS.</p>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const content = document.getElementById('tab-content');

    const tabData = [
      { title: 'Dashboard', text: 'This is your dashboard overview. Use the tabs to navigate your CMS.' },
      { title: 'Complaints', text: 'Manage all complaints and related records here.' },
      { title: 'Users', text: 'Administer users, permissions, and access controls.' },
      { title: 'Stock', text: 'Monitor and manage stock levels, reorder alerts, and usage.' },
      { title: 'Reports', text: 'Access analytical reports and export data for performance review.' },
    ];

    function showTab(index) {
      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });

      content.innerHTML = `
        <h3>${tabData[index].title}</h3>
        <p>${tabData[index].text}</p>
      `;
    }
  </script>
</body>
</html>
