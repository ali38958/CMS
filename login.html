<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Cloud - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 15s infinite linear;
        }
        
        .cloud:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .cloud:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 25%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .cloud:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 25%;
            animation-delay: 4s;
        }
        
        .cloud:nth-child(4) {
            width: 120px;
            height: 120px;
            bottom: 15%;
            right: 20%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(0) translateX(20px);
            }
            75% {
                transform: translateY(20px) translateX(10px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
            z-index: 10;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(110, 142, 251, 0.1),
                rgba(167, 119, 227, 0.1)
            );
            transform: rotate(45deg);
            z-index: -1;
            animation: rotateBG 20s linear infinite;
        }
        
        @keyframes rotateBG {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #6e8efb;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .input-group input:focus {
            background: white;
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.2);
        }
        
        .input-group label {
            position: absolute;
            left: 20px;
            top: 15px;
            color: #999;
            font-size: 14px;
            transition: all 0.3s;
            pointer-events: none;
        }
        
        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            background: white;
            padding: 0 5px;
            color: #6e8efb;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .remember-forgot label {
            display: flex;
            align-items: center;
            color: #666;
            cursor: pointer;
        }
        
        .remember-forgot input {
            margin-right: 5px;
        }
        
        .remember-forgot a {
            color: #6e8efb;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(110, 142, 251, 0.6);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .signup-link a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: -400px;
            background: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 100;
        }
        
        .notification.show {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    
    <div class="login-container">
        <div class="logo">
            <h1>Complaint Cloud</h1>
            <p>Your centralized complaint management solution</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </form>
    </div>
    
    <div class="notification" id="notification">
        Welcome to Complaint Cloud! Please login to continue.
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show welcome notification
            const notification = document.getElementById('notification');
            setTimeout(() => {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }, 1000);
            
            // Form submission
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if(username === '' || password === '') {
                    showNotification('Please enter both username and password', 'error');
                    return;
                }
                
                // Here you would typically make an AJAX call to your backend
                // For demo purposes, we'll just show a success message
                showNotification('Login successful! Redirecting...', 'success');
                
                // Simulate redirect after 2 seconds
                setTimeout(() => {
                    // window.location.href = 'dashboard.html';
                    console.log('Redirecting to dashboard...');
                }, 2000);
            });
            
            // Function to show notifications
            function showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                
                if(type === 'error') {
                    notification.style.background = '#ffebee';
                    notification.style.color = '#c62828';
                    notification.style.borderLeft = '4px solid #c62828';
                } else if(type === 'success') {
                    notification.style.background = '#e8f5e9';
                    notification.style.color = '#2e7d32';
                    notification.style.borderLeft = '4px solid #2e7d32';
                }
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.add('show');
                    setTimeout(() => {
                        notification.classList.remove('show');
                        setTimeout(() => {
                            notification.remove();
                        }, 500);
                    }, 3000);
                }, 100);
            }
            
            // Animate clouds continuously
            const clouds = document.querySelectorAll('.cloud');
            clouds.forEach((cloud, index) => {
                // Randomize initial positions slightly
                if(cloud.style.left) {
                    cloud.style.left = `${parseInt(cloud.style.left) + (Math.random() * 10 - 5)}%`;
                }
                if(cloud.style.top) {
                    cloud.style.top = `${parseInt(cloud.style.top) + (Math.random() * 10 - 5)}%`;
                }
                if(cloud.style.right) {
                    cloud.style.right = `${parseInt(cloud.style.right) + (Math.random() * 10 - 5)}%`;
                }
                if(cloud.style.bottom) {
                    cloud.style.bottom = `${parseInt(cloud.style.bottom) + (Math.random() * 10 - 5)}%`;
                }
                
                // Randomize animation duration
                cloud.style.animationDuration = `${12 + Math.random() * 6}s`;
            });
        });
    </script>
</body>
</html>
