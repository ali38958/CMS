<script>

  
    let USER_ID = localStorage.getItem('UserId');
    
  document.addEventListener('DOMContentLoaded', function() {

    localStorage.removeItem('UserId');
  });
  // Add this script to control navigation visibility based on backend permissions
document.addEventListener('DOMContentLoaded', async function() {
    try {
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            console.error('No authentication token found');
            return;
        }

        // Fetch allowed pages from backend
        const response = await fetch(`${SERVER_URL}/api/allowed-pages`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${authToken}`,
                'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            throw new Error('Failed to fetch allowed pages');
        }

        const data = await response.json();
        
        if (data.success && data.allowedPages) {
            // Hide all navigation items first
            hideAllNavigationItems();
            
            // Show only allowed pages
            showAllowedNavigationItems(data.allowedPages);
        }
    } catch (error) {
        console.error('Error fetching allowed pages:', error);
        // In case of error, you might want to show a default set of navigation items
        // or handle it according to your application's requirements
    }
});

function hideAllNavigationItems() {
    // Hide header navigation items
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => {
        if (!item.classList.contains('active')) {
            item.style.display = 'none';
        }
    });
    
    // Hide hamburger menu navigation items
    const hamburgerItems = document.querySelectorAll('.navi-block-items');
    hamburgerItems.forEach(item => {
        if (!item.classList.contains('active')) {
            item.style.display = 'none';
        }
    });
    
    // Hide sidebar navigation items
    const sidebarItems = document.querySelectorAll('.complaints-option');
    sidebarItems.forEach(item => {
        if (!item.classList.contains('active')) {
            item.style.display = 'none';
        }
    });
}

function showAllowedNavigationItems(allowedPages) {
    // Show header navigation items that are allowed
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => {
        const pageName = getPageNameFromHref(item.getAttribute('href'));
        if (allowedPages.includes(pageName) || item.classList.contains('active')) {
            item.style.display = 'flex';
        }
    });
    
    // Show hamburger menu navigation items that are allowed
    const hamburgerItems = document.querySelectorAll('.navi-block-items');
    hamburgerItems.forEach(item => {
        const pageName = getPageNameFromHref(item.getAttribute('href'));
        if (allowedPages.includes(pageName) || item.classList.contains('active')) {
            item.style.display = 'block';
        }
    });
    
    // Show sidebar navigation items that are allowed
    const sidebarItems = document.querySelectorAll('.complaints-option');
    sidebarItems.forEach(item => {
        const pageName = getPageNameFromHref(item.getAttribute('href'));
        if (allowedPages.includes(pageName) || item.classList.contains('active')) {
            item.style.display = 'flex';
        }
    });
}

function getPageNameFromHref(href) {
    if (!href) return '';
    
    // Extract page name from href (e.g., "dashboard.html" -> "dashboard")
    const pageWithExtension = href.split('/').pop();
    return pageWithExtension.split('.')[0];
}

  <script>

// Notification function
function showNotification(message, type = 'success', duration = 3000) {
  const notificationArea = document.getElementById('notification-area');
  
  // Create notification element
  const notification = document.createElement('div');
  notification.className = `notification ${type}`;
  
  // Set icon based on type
  let icon;
  switch(type) {
    case 'success': icon = 'fa-check-circle'; break;
    case 'error': icon = 'fa-exclamation-circle'; break;
    case 'warning': icon = 'fa-exclamation-triangle'; break;
    default: icon = 'fa-info-circle';
  }
  
  notification.innerHTML = `
    <i class="fas ${icon}"></i>
    ${message}
  `;
  
  // Add to notification area
  notificationArea.appendChild(notification);
  
  // Auto-remove after duration
  setTimeout(() => {
    notification.style.opacity = '0';
    setTimeout(() => notification.remove(), 300);
  }, duration);
}

  try {
    showLoading(true);
    const response = await fetch(`${SERVER_URL}/api/pages`);
    
    if (!response.ok) {
      throw new Error(`Failed to fetch pages: ${response.status}`);
    }
    
    pages = await response.json();
    renderPageCheckboxes();
  } catch (error) {
    showNotification(`Error loading pages: ${error.message}`, 'error');
  } finally {
    showLoading(false);
  }
}

// Render page checkboxes
function renderPageCheckboxes() {
  permissionsContainer.innerHTML = '';
  
  pages.forEach(page => {
    const checkboxItem = document.createElement('div');
    checkboxItem.className = 'checkbox-item';
    
    checkboxItem.innerHTML = `
      <input type="checkbox" id="page-${page.id}" value="${page.id}">
      <label for="page-${page.id}">${page.name}</label>
    `;
    
    permissionsContainer.appendChild(checkboxItem);
  });
}

// Load users from backend
async function loadUsers() {
  try {
    showLoading(true);
    const response = await fetch(`${SERVER_URL}/api/users`);
    
    if (!response.ok) {
      throw new Error(`Failed to fetch users: ${response.status}`);
    }
    
    users = await response.json();
    
    // Ensure all users have a status value, default to 'Active' if null/undefined
    users = users.map(user => ({
      ...user,
      status: user.status || user.is_active || 'Active'
    }));
    
    renderUsersTable();
  } catch (error) {
    showNotification(`Error loading users: ${error.message}`, 'error');
  } finally {
    showLoading(false);
  }
}

// Render users table
function renderUsersTable() {
  usersTableBody.innerHTML = '';
  
  if (users.length === 0) {
    usersTableBody.innerHTML = `
      <tr>
        <td colspan="6" style="text-align: center;">No users found</td>
      </tr>
    `;
    return;
  }
  
  users.forEach(user => {
    const row = document.createElement('tr');
    
    // Format permissions for display
    const permissionsText = user.accessPermissions && user.accessPermissions.length > 0 
      ? user.accessPermissions.join(', ')
      : 'No permissions';
    
    row.innerHTML = `
      <td>${user.id}</td>
      <td>${user.username}</td>
      <td>${user.role || ''}</td>
      <td>${permissionsText}</td>
      <td><span class="status-badge ${user.status === 'Active' ? 'active-badge' : 'inactive-badge'}">${user.status}</span></td>
      <td>
        <button class="action-btn edit-btn" data-id="${user.id}">
          <i class="fas fa-edit"></i> Edit
        </button>
        <button class="action-btn delete-btn" data-id="${user.id}">
          <i class="fas fa-trash"></i> Delete
        </button>
      </td>
    `;
    
    usersTableBody.appendChild(row);
  });
  
  // Add event listeners to edit and delete buttons
  document.querySelectorAll('.edit-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      const userId = e.currentTarget.getAttribute('data-id');
      editUser(userId);
    });
  });
  
  document.querySelectorAll('.delete-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      const userId = e.currentTarget.getAttribute('data-id');
      deleteUser(userId);
    });
  });
}

// Setup event listeners
function setupEventListeners() {
  addUserBtn.addEventListener('click', openAddUserModal);
  closeBtn.addEventListener('click', closeModal);
  cancelBtn.addEventListener('click', closeModal);
  userForm.addEventListener('submit', handleFormSubmit);
  
  // Close modal when clicking outside
  window.addEventListener('click', (e) => {
    if (e.target === userModal) {
      closeModal();
    }
  });
  
  // Hamburger menu functionality
  hamburgerBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    navBlock.classList.toggle("active");
  });

  // Close navigation when clicking outside
  document.addEventListener("click", (e) => {
    if (!navBlock.contains(e.target) && e.target !== hamburgerBtn) {
      navBlock.classList.remove("active");
    }
  });

  // Prevent clicks inside navigation from closing it
  navBlock.addEventListener("click", (e) => {
    e.stopPropagation();
  });

  // Logout functionality
  document.getElementById("logout-btn").addEventListener("click", function() {
    if(confirm("Are you sure you want to logout?")) {
      // Redirect to login page
      window.location.href = "login.html";
    }
  });
}

// Open modal for adding a new user
// Open modal for adding a new user
function openAddUserModal() {
  modalTitle.textContent = 'Add New User';
  userForm.reset();
  userIdInput.value = '';
  roleInput.value = '';
  statusInput.value = 'Active';
  
  // Show ID field for new users and remove required attribute when not needed
  idFieldGroup.style.display = 'block';
  userIdDisplayInput.disabled = false;
  userIdDisplayInput.setAttribute('required', 'true');
  
  // Uncheck all permission boxes for new users
  document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
    checkbox.checked = false;
  });
  
  userModal.style.display = 'flex';
}

// Open modal for editing an existing user
async function editUser(userId) {
  try {
    showLoading(true);
    const response = await fetch(`${SERVER_URL}/api/users/${userId}`);
    
    if (!response.ok) {
      throw new Error(`Failed to fetch user: ${response.status}`);
    }
    
    let user = await response.json();
    
    // Ensure user has a status value, default to 'Active' if null/undefined
    user.status = user.status || user.is_active || 'Active';
    
    if (user) {
      modalTitle.textContent = 'Edit User';
      userIdInput.value = user.id;
      usernameInput.value = user.username;
      roleInput.value = user.role || '';
      statusInput.value = user.status;
      passwordInput.value = '';
      passwordInput.placeholder = 'Leave blank to keep current password';
      
      // Hide ID field for existing users and remove required attribute
      idFieldGroup.style.display = 'none';
      userIdDisplayInput.removeAttribute('required');
      
      // Set permission checkboxes based on user permissions
      document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        checkbox.checked = user.accessPermissions && user.accessPermissions.includes(checkbox.value);
      });
      
      userModal.style.display = 'flex';
    }
  } catch (error) {
    showNotification(`Error loading user: ${error.message}`, 'error');
  } finally {
    showLoading(false);
  }
}

// Handle form submission
async function handleFormSubmit(e) {
  e.preventDefault();
  
  const userId = userIdInput.value;
  const username = usernameInput.value;
  const password = passwordInput.value;
  const role = roleInput.value;
  const status = statusInput.value;
  
  // For new users, get the ID from the input field
  const newUserId = userId || userIdDisplayInput.value;
  
  // Manual validation instead of relying on HTML5 validation
  if (idFieldGroup.style.display !== 'none' && !newUserId) {
    showNotification('ID is required', 'error');
    userIdDisplayInput.focus();
    return;
  }
  
  if (!username) {
    showNotification('Username is required', 'error');
    usernameInput.focus();
    return;
  }
  
  if (!role) {
    showNotification('Role is required', 'error');
    roleInput.focus();
    return;
  }
  
  if (!status) {
    showNotification('Status is required', 'error');
    statusInput.focus();
    return;
  }
  
  // Get selected permissions
  const accessPermissions = [];
  document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
    accessPermissions.push(checkbox.value);
  });
  
  const userData = {
    id: newUserId,
    username: username,
    role: role,
    status: status,
    accessPermissions: accessPermissions
  };
  
  // Only include password if provided
  if (password) {
    userData.password = password;
  }
  
  try {
    showLoading(true);
    let response;
    let url;
    let method;
    
    if (userId) {
      // Update existing user
      url = `${SERVER_URL}/api/users/${userId}`;
      method = 'PUT';
    } else {
      // Create new user
      url = `${SERVER_URL}/api/users`;
      method = 'POST';
    }
    
    response = await fetch(url, {
      method: method,
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(userData)
    });
    
    if (!response.ok) {
      const errorData = await response.json().catch(() => ({}));
      throw new Error(errorData.message || `Server returned ${response.status}`);
    }
    
    // Reload users
    await loadUsers();
    closeModal();
    
    showNotification('User saved successfully!', 'success');
  } catch (error) {
    showNotification(`Error saving user: ${error.message}`, 'error');
  } finally {
    showLoading(false);
  }
}

// Also update the closeModal function to reset the required attribute:
function closeModal() {
  userModal.style.display = 'none';
  // Reset the required attribute when closing modal
  userIdDisplayInput.removeAttribute('required');
}

// Delete a user
async function deleteUser(userId) {
  if (!confirm('Are you sure you want to delete this user?')) {
    return;
  }
  
  try {
    showLoading(true);
    const response = await fetch(`${SERVER_URL}/api/users/${userId}`, {
      method: 'DELETE'
    });
    
    if (!response.ok) {
      throw new Error(`Failed to delete user: ${response.status}`);
    }
    
    // Reload users
    await loadUsers();
    showNotification('User deleted successfully!', 'success');
  } catch (error) {
    showNotification(`Error deleting user: ${error.message}`, 'error');
  } finally {
    showLoading(false);
  }
}


// Show/hide loading spinner
function showLoading(show) {
  loadingSpinner.style.display = show ? 'block' : 'none';
}

// Show error message
function showError(message) {
  errorMessage.textContent = message;
  errorMessage.style.display = 'block';
  
  // Hide error after 5 seconds
  setTimeout(() => {
    errorMessage.style.display = 'none';
  }, 5000);
}
