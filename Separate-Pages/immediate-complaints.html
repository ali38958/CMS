  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #eef2f5;
      padding-bottom: 40px;
      overflow-x: hidden;
    }

    /* Header Styles */
    header {
      width: 100vw;
      height: 60px;
      background-color: rgb(136, 28, 28);
      margin-top: 36px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 25px;
      margin-bottom: 30px;
      position: relative;
      z-index: 10;
    }

    .nav-bar {
      width: 100vw;
      background-color: rgb(136, 28, 28);
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
      margin-top: 40px;
    }

    .nav-container {
      width: 100%;
      max-width: 1500px;
      display: flex;
      margin-left: 90px;
    }

    .nav-item {
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      text-align: center;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-item:hover {
      background-color: rgba(0,0,0,0.1);
    }

    .nav-item.active {
      background-color: rgba(0,0,0,0.2);
    }

    .nav-item.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 3px;
      background-color: white;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 2;
    }

    .logo .logo-image {
      width: 130px;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      background-color: #f4f4f4;
      border-radius: 50%;
    }

    .logo .logo-image img {
      border-radius: 50%;
      width: 100%;
      height: auto;
    }

    .logo h2 {
      color: white;
      font-size: 20px;
      white-space: nowrap;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 15px;

    }

    .user h2 {

      color: rgb(136, 28, 28);
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      border: 1px solid white;
    }

    .logout-btn:hover {

    }

    .logout-btn:active {
      border: 1px solid white;
      background-color: rgb(136, 28, 28);
      color: white;
    }

    .content {
      width: 100%;
      max-width: 1800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      margin-top: 20px;
    }
    
    /* Variables */
    :root {
      --primary: rgb(136, 28, 28);
      --secondary: #8c2f2f;
      --accent: #4caf50;
      --warning: #ff9800;

      --dark: #212529;
      --gray: #6c757d;
      --card-bg: rgba(255, 255, 255, 0.95);
      --nav-bg: rgba(255, 255, 255, 0.85);
      --nav-active: rgba(136, 28, 28, 0.15);
      --nav-hover: rgba(136, 28, 28, 0.08);
      --success: #4caf50;
    }
    
    /* Notification Styles */
    .notification-area {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1100;
      max-width: 350px;
      width: 100%;
    }

    .notification {
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      animation: slideIn 0.3s ease;
      position: relative;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .notification::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      width: 100%;
      background: rgba(255,255,255,0.5);
      animation: progress 3s linear;
    }

    .notification.success {
      background: #4CAF50;
    }

    .notification.error {
      background: #F44336;
    }

    .notification.warning {

    }

    .notification.info {

    }

<script>

    function showNotification(message, type = 'success', duration = 3000) {
      const notificationArea = document.getElementById('notification-area');
      
      // Create notification element
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      
      // Set icon based on type
      let icon;
      switch(type) {
        case 'success': icon = 'fa-check-circle'; break;
        case 'error': icon = 'fa-exclamation-circle'; break;
        case 'warning': icon = 'fa-exclamation-triangle'; break;
        default: icon = 'fa-info-circle';
      }
      
      notification.innerHTML = `
        <i class="fas ${icon}"></i>
        ${message}
      `;
      
      // Add to notification area
      notificationArea.appendChild(notification);
      
      // Auto-remove after duration
      setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => notification.remove(), 300);
      }, duration);
    }




const SERVER_URL = 'http://localhost:3000'; // Change if needed
let currentPage = 1;
let itemsPerPage = 10;
let totalItems = 0;

const tableBody = document.getElementById('complaints-table-body');
const paginationInfo = document.getElementById('pagination-info');
const paginationControls = document.getElementById('complaints-pagination');
const perPageSelect = document.getElementById('per-page-select');

function renderTable(complaints) {
  tableBody.innerHTML = '';
  if (!complaints.length) {
    tableBody.innerHTML = '<tr><td colspan="11" style="text-align:center;">No complaints found.</td></tr>';
    return;
  }
  complaints.forEach((c, idx) => {
    tableBody.innerHTML += `
      <tr>
        <td>${(currentPage - 1) * itemsPerPage + idx + 1}</td>
        <td>${c.launched_at ? new Date(c.launched_at).toLocaleString() : ''}</td>
        <td>${c.complaint_id || ''}</td>
        <td>${c.type || ''}</td>
        <td>${c.category || ''}</td>
        <td>${c.colony || ''}</td>
        <td>${c.building || ''}</td>
        <td>${c.complaint_by || ''}</td>
        <td>${c.skillman || ''}</td>
        <td>${c.tenant || ''}</td>
        <td><span class="status-badge">${c.status || ''}</span></td>
      </tr>
    `;
  });
}

function updatePagination() {
  const totalPages = Math.ceil(totalItems / itemsPerPage);
  paginationInfo.textContent = `Page ${currentPage} of ${totalPages} (${totalItems} complaints)`;

  // Controls
  paginationControls.innerHTML = `
    <button class="page-btn prev-btn${currentPage === 1 ? ' disabled' : ''}"><i class="fas fa-chevron-left"></i></button>
    <button class="page-btn active">${currentPage}</button>
    <button class="page-btn next-btn${currentPage === totalPages ? ' disabled' : ''}"><i class="fas fa-chevron-right"></i></button>
  `;

  // Event listeners
  paginationControls.querySelector('.prev-btn').onclick = () => {
    if (currentPage > 1) {
      currentPage--;
      fetchComplaints();
    }
  };
  paginationControls.querySelector('.next-btn').onclick = () => {
    if (currentPage < totalPages) {
      currentPage++;
      fetchComplaints();
    }
  };
}

function fetchComplaints() {
  try {
    const url = new URL('http://localhost:3000/api/complaints-by-priority');
    url.searchParams.append('page', currentPage);
    url.searchParams.append('pageSize', itemsPerPage);
    url.searchParams.append('priority', 'Immediate');

    paginationInfo.textContent = 'Loading data...';
    tableBody.innerHTML = '';

    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          totalItems = data.pagination.total;
          renderTable(data.data);
          updatePagination();
        } else {
          throw new Error(data.message || 'Failed to fetch complaints');
          showNotification(data.message || 'Failed to fetch complaints', 'error');
        }
      })
      .catch(error => {
        tableBody.innerHTML = `<tr><td colspan="11" style="text-align:center;color:red;">${error.message}</td></tr>`;
        paginationInfo.textContent = 'Error loading data';
        showNotification('Error loading data');
      });
  } catch (error) {
    showNotification(error, 'error');
  } finally {
    showNotification('Complaints loaded successfully', 'success');
  }
}

  const launchedAt = complaint.launched_at ? new Date(complaint.launched_at) : null;
  const dateStr = launchedAt ? launchedAt.toISOString().split('T')[0] : '';
  const timeStr = launchedAt ? launchedAt.toTimeString().split(' ')[0].substring(0, 5) : '';

  // Determine status class
  let statusClass = '';
  switch ((complaint.status || '').toLowerCase()) {
    case 'in-progress':
      statusClass = 'status-in-progress';
      break;
    case 'completed':
      statusClass = 'status-completed';
      break;
    case 'deffered':
      statusClass = 'status-deffered';
      break;
    case 'un-assigned':
      statusClass = 'status-un-assigned';
      break;
    default:
      statusClass = '';
  }

  tableBody.innerHTML += `
    <tr>
      <td>${(currentPage - 1) * itemsPerPage + idx + 1}</td>
      <td>${dateStr}<br>${timeStr}</td>
      <td>${complaint.complaint_id || ''}</td>
      <td>${complaint.type || ''}</td>
      <td>${complaint.category || ''}</td>
      <td>${complaint.colony || complaint.location_colony_name || ''}</td>
      <td>${complaint.building || complaint.location_building_number || ''}</td>
      <td>${complaint.complaint_by || complaint.customer_name || ''}</td>
      <td>${complaint.skillman || complaint.skillman_name || ''}</td>
      <td>${complaint.tenant || complaint.customer_name || ''}</td>
      <td><span class="status-badge ${statusClass}">${complaint.status || ''}</span></td>
    </tr>
  `;
});
}



document.addEventListener('DOMContentLoaded', function() {

    document.querySelectorAll('.complaints-option[data-panel="all-complaints"]').forEach(el => {
        el.addEventListener('click', function() {
        window.location.href = 'all-complaints.html';
        });
    });

});


// Per page selector
perPageSelect.addEventListener('change', function() {
  itemsPerPage = parseInt(this.value, 10);
  currentPage = 1;
  fetchComplaints();
});


// Initial load
fetchComplaints();
</script>
