<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Cloud - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS specific to Dashboard page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6e8efb;
            --secondary: #a777e3;
            --accent: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --card-bg: rgba(255, 255, 255, 0.95);
            --cloud-color: rgba(255, 255, 255, 0.98);
            --nav-bg: rgba(255, 255, 255, 0.85);
            --nav-active: rgba(110, 142, 251, 0.15);
            --nav-hover: rgba(110, 142, 251, 0.08);
        }

        body {
            background: linear-gradient(135deg, #a0c0ff, #c3b5ff, #b8e0ff);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .cloud {
            position: absolute;
            background: var(--cloud-color);
            border-radius: 50%;
            animation: float 25s infinite ease-in-out;
            z-index: -1;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }

        .cloud:nth-child(1) {
            width: 180px;
            height: 180px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .cloud:nth-child(2) {
            width: 240px;
            height: 240px;
            top: 25%;
            right: 10%;
            animation-delay: 3s;
        }

        .cloud:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 15%;
            animation-delay: 6s;
        }

        .cloud:nth-child(4) {
            width: 210px;
            height: 210px;
            bottom: 15%;
            right: 20%;
            animation-delay: 9s;
        }

        .cloud:nth-child(5) {
            width: 130px;
            height: 130px;
            top: 40%;
            left: 25%;
            animation-delay: 12s;
        }
        
        .cloud:nth-child(6) {
            width: 190px;
            height: 190px;
            top: 60%;
            left: 40%;
            animation-delay: 15s;
        }
        
        .cloud:nth-child(7) {
            width: 160px;
            height: 160px;
            top: 30%;
            left: 70%;
            animation-delay: 18s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-40px) translateX(30px);
            }
            50% {
                transform: translateY(15px) translateX(60px);
            }
            75% {
                transform: translateY(25px) translateX(30px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(0,0,0,0.08);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand h1 {
            font-size: 32px;
            color: var(--primary);
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .logo-container {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .logo-container:hover {
            transform: rotate(5deg) scale(1.08);
            box-shadow: 0 12px 25px rgba(0,0,0,0.18);
        }

        .custom-logo {
            width: 80%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-cloud {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .logo-cloud::before,
        .logo-cloud::after {
            content: '';
            position: absolute;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
        }

        .logo-cloud::before {
            width: 60%;
            height: 60%;
            top: -25%;
            left: -15%;
        }

        .logo-cloud::after {
            width: 50%;
            height: 50%;
            top: -20%;
            right: -15%;
        }

        .logo-text {
            position: absolute;
            font-size: 28px;
            font-weight: 800;
            color: white;
            z-index: 2;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }

        .user-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            text-align: right;
        }

        .user-info .name {
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        .user-info .role {
            color: var(--gray);
            font-size: 14px;
            margin-top: 3px;
        }

        .avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 22px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 10px 22px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 6px 18px rgba(244, 67, 54, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: #d32f2f;
            transform: translateY(-3px);
            box-shadow: 0 8px 22px rgba(244, 67, 54, 0.4);
        }

        .nav-container {
            margin: 20px 0 30px;
            background: var(--nav-bg);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        .nav-bar {
            display: flex;
            padding: 0 20px;
        }

        .nav-item {
            padding: 18px 25px;
            font-size: 17px;
            font-weight: 600;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item:hover {
            background: var(--nav-hover);
        }

        .nav-item.active {
            color: var(--primary);
            background: var(--nav-active);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 0 0 4px 4px;
        }

        .nav-item i {
            font-size: 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 25px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 45px rgba(0,0,0,0.15);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 19px;
            font-weight: 700;
            color: var(--dark);
            letter-spacing: 0.3px;
        }

        .card-icon {
            width: 55px;
            height: 55px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        }

        .stats-card .card-icon {
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .card-value {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-label {
            color: var(--gray);
            font-size: 15px;
            margin-bottom: 10px;
        }

        .stats-card .trend {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            margin-top: 5px;
        }

        .trend.up {
            color: var(--accent);
            font-weight: 500;
        }

        .trend.down {
            color: var(--danger);
            font-weight: 500;
        }

        .recent-complaints {
            grid-column: span 2;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        th {
            color: var(--gray);
            font-weight: 600;
            font-size: 14px;
            background: rgba(248, 249, 250, 0.7);
        }

        tr {
            transition: background 0.2s ease;
        }

        tr:hover {
            background: rgba(110, 142, 251, 0.05);
        }

        .status {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: inline-block;
        }

        .status.open {
            background: rgba(76, 175, 80, 0.12);
            color: var(--accent);
        }

        .status.in-progress {
            background: rgba(255, 152, 0, 0.12);
            color: var(--warning);
        }

        .status.closed {
            background: rgba(244, 67, 54, 0.12);
            color: var(--danger);
        }
        
        .status.unsolved {
            background: rgba(108, 117, 125, 0.12);
            color: var(--gray);
        }

        .priority {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }

        .priority.high {
            background: var(--danger);
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.4);
        }

        .priority.medium {
            background: var(--warning);
            box-shadow: 0 0 8px rgba(255, 152, 0, 0.4);
        }

        .priority.low {
            background: var(--accent);
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
        }

        .stats-chart {
            height: 250px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            margin-top: 20px;
            padding: 0 15px;
        }

        .chart-bar {
            width: 45px;
            background: linear-gradient(to top, var(--primary), var(--secondary));
            border-radius: 8px 8px 0 0;
            position: relative;
            transition: all 0.5s ease;
            box-shadow: 0 6px 18px rgba(110, 142, 251, 0.35);
        }

        .chart-bar:hover {
            transform: scale(1.08);
            opacity: 0.9;
        }

        .chart-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            color: var(--gray);
            font-weight: 500;
            white-space: nowrap;
        }
        
        @media (max-width: 992px) {
            .recent-complaints {
                grid-column: 1;
            }
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-bar {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-item {
                padding: 15px;
                font-size: 15px;
            }
            
            header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .brand {
                flex-direction: column;
                text-align: center;
            }
            
            .user-area {
                margin-top: 10px;
                flex-direction: column;
            }
            
            .user-info {
                text-align: center;
                margin: 10px 0;
            }
            
            .logout-btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Background clouds -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    
    <div class="dashboard-container">
        <!-- Header -->
        <header>
            <div class="brand">
                <div class="logo-container">
                    <div class="custom-logo">
                        <div class="logo-cloud">
                            <div class="logo-text">CC</div>
                        </div>
                    </div>
                </div>
                <h1>Complaint Cloud</h1>
            </div>
            
            <div class="user-area">
                <div class="user-info">
                    <div class="name">Alex Johnson</div>
                    <div class="role">Support Manager</div>
                </div>
                <div class="avatar">AJ</div>
                <button class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </header>
        
        <!-- Navigation Bar -->
        <div class="nav-container">
            <div class="nav-bar">
                <div class="nav-item active">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </div>
                <div class="nav-item">
                    <i class="fas fa-ticket-alt"></i>
                    Complaints
                </div>
                <div class="nav-item">
                    <i class="fas fa-users"></i>
                    Users
                </div>
                <div class="nav-item">
                    <i class="fas fa-store"></i>
                    Store
                </div>
                <div class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    Reporting
                </div>
            </div>
        </div>
        
        <!-- Dashboard Section -->
        <div class="dashboard-grid" id="dashboard-grid">
            <!-- Stats Cards will be generated here -->
        </div>
    </div>
    
    <script>
        // Dashboard data
        const dashboardData = {
            stats: [
                {
                    title: "Total Complaints",
                    value: 142,
                    label: "This Month",
                    trend: { type: "up", text: "12% increase from last month" },
                    icon: "fas fa-ticket-alt"
                },
                {
                    title: "Resolved",
                    value: 87,
                    label: "This Month",
                    trend: { type: "up", text: "8% increase from last month" },
                    icon: "fas fa-check-circle"
                },
                {
                    title: "Pending",
                    value: 32,
                    label: "Require Action",
                    trend: { type: "down", text: "5% decrease from last month" },
                    icon: "fas fa-clock"
                },
                {
                    title: "No Solution Yet",
                    value: 23,
                    label: "Requires Escalation",
                    trend: { type: "up", text: "3% increase from last month" },
                    icon: "fas fa-question-circle"
                },
                {
                    title: "Avg. Resolution",
                    value: "1.8",
                    label: "Days per complaint",
                    trend: { type: "down", text: "0.3 days improvement" },
                    icon: "fas fa-stopwatch"
                }
            ],
            recentComplaints: [
                {
                    id: "#COMP-284",
                    customer: "Sarah Williams",
                    subject: "Product not working after update",
                    priority: { level: "high", text: "High" },
                    status: { type: "in-progress", text: "In Progress" },
                    created: "Today, 10:30 AM"
                },
                {
                    id: "#COMP-283",
                    customer: "Michael Brown",
                    subject: "Billing discrepancy on invoice",
                    priority: { level: "medium", text: "Medium" },
                    status: { type: "open", text: "Open" },
                    created: "Today, 09:15 AM"
                },
                {
                    id: "#COMP-282",
                    customer: "Tech Solutions Inc.",
                    subject: "API connection issues",
                    priority: { level: "high", text: "High" },
                    status: { type: "in-progress", text: "In Progress" },
                    created: "Yesterday, 04:45 PM"
                },
                {
                    id: "#COMP-281",
                    customer: "Jennifer Lopez",
                    subject: "Request for feature addition",
                    priority: { level: "low", text: "Low" },
                    status: { type: "open", text: "Open" },
                    created: "Yesterday, 02:20 PM"
                },
                {
                    id: "#COMP-280",
                    customer: "Robert Chen",
                    subject: "Account access issue",
                    priority: { level: "medium", text: "Medium" },
                    status: { type: "closed", text: "Closed" },
                    created: "May 12, 2023"
                },
                {
                    id: "#COMP-279",
                    customer: "Emily Parker",
                    subject: "Hardware malfunction",
                    priority: { level: "high", text: "High" },
                    status: { type: "unsolved", text: "No Solution" },
                    created: "May 10, 2023"
                }
            ],
            complaintStatus: [
                { label: "Open", height: "80%" },
                { label: "In Progress", height: "65%" },
                { label: "Resolved", height: "95%" },
                { label: "Pending", height: "45%" },
                { label: "No Solution", height: "30%" }
            ]
        };

        // Function to generate stats card HTML
        function generateStatsCardHTML(cardData) {
            return `
                <div class="card stats-card">
                    <div class="card-header">
                        <div class="card-title">${cardData.title}</div>
                        <div class="card-icon">
                            <i class="${cardData.icon}"></i>
                        </div>
                    </div>
                    <div class="card-value">${cardData.value}</div>
                    <div class="card-label">${cardData.label}</div>
                    <div class="trend ${cardData.trend.type}">
                        <i class="fas fa-arrow-${cardData.trend.type}"></i>
                        <span>${cardData.trend.text}</span>
                    </div>
                </div>
            `;
        }

        // Function to generate recent complaints card HTML
        function generateRecentComplaintsCard() {
            const rows = dashboardData.recentComplaints.map(complaint => `
                <tr>
                    <td>${complaint.id}</td>
                    <td>${complaint.customer}</td>
                    <td>${complaint.subject}</td>
                    <td><span class="priority ${complaint.priority.level}"></span> ${complaint.priority.text}</td>
                    <td><span class="status ${complaint.status.type}">${complaint.status.text}</span></td>
                    <td>${complaint.created}</td>
                </tr>
            `).join('');
            
            return `
                <div class="card recent-complaints">
                    <div class="card-header">
                        <div class="card-title">Recent Complaints</div>
                        <div class="card-icon">
                            <i class="fas fa-list"></i>
                        </div>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Customer</th>
                                    <th>Subject</th>
                                    <th>Priority</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${rows}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // Function to generate chart card HTML
        function generateChartCard() {
            const bars = dashboardData.complaintStatus.map(status => `
                <div class="chart-bar" style="height: ${status.height};">
                    <div class="chart-label">${status.label}</div>
                </div>
            `).join('');
            
            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Complaints by Status</div>
                        <div class="card-icon">
                            <i class="fas fa-chart-bar"></i>
                        </div>
                    </div>
                    <div class="stats-chart">
                        ${bars}
                    </div>
                </div>
            `;
        }

        // Initialize dashboard content
        function initializeDashboardContent() {
            const dashboardGrid = document.getElementById('dashboard-grid');
            if (dashboardGrid) {
                let dashboardHTML = '';
                
                // Stats cards
                dashboardData.stats.forEach(stat => {
                    dashboardHTML += generateStatsCardHTML(stat);
                });
                
                // Recent complaints card
                dashboardHTML += generateRecentComplaintsCard();
                
                // Chart card
                dashboardHTML += generateChartCard();
                
                dashboardGrid.innerHTML = dashboardHTML;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize dashboard content
            initializeDashboardContent();
            
            // Animate chart bars
            const chartBars = document.querySelectorAll('.chart-bar');
            chartBars.forEach(bar => {
                const originalHeight = bar.style.height;
                bar.style.height = '0%';
                
                setTimeout(() => {
                    bar.style.height = originalHeight;
                }, 500);
            });
            
            // Logout button functionality
            document.querySelector('.logout-btn').addEventListener('click', function() {
                alert('Logging out... Redirecting to login page.');
            });
            
            // Navigation functionality
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    const page = this.textContent.trim().toLowerCase();
                    if (page === 'complaints') window.location.href = 'complaints.html';
                    if (page === 'users') window.location.href = 'users.html';
                    if (page === 'store') window.location.href = 'store.html';
                    if (page === 'reporting') window.location.href = 'reporting.html';
                });
            });
        });
    </script>
</body>
</html>
